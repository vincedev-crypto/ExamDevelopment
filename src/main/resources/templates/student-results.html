<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exam Results</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/student-results.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>My Exam Results</h1>
        <p>Hi, <span th:text="${userName}"></span>! Here are your completed exam results.</p>
    </header>

    <nav>
        <a href="/student/dashboard" class="btn">‚¨Ö Dashboard</a>
        <a href="/student/exams" class="btn">üìù Assigned Exams</a>
        <a href="/student/analytics" class="btn">üìä Analytics</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </nav>

    <main>
        <div class="table-card">
            <table class="question-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Completed Date</th>
                    <th>Score</th>
                    <th>Questions</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(completedAssignments)}">
                    <td colspan="6" style="text-align:center;">No completed exams yet.</td>
                </tr>
                <tr th:each="assignment, iter : ${completedAssignments}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${assignment.exam.subject.name}"></td>
                    <td th:text="${assignment.completedAt != null ? #temporals.format(assignment.completedAt, 'MMM d, yyyy h:mm a') : '‚Äî'}"></td>
                    <td>
                        <span th:class="'badge ' + (${assignment.score >= 90} ? 'badge-easy' : 
                                                     ${assignment.score >= 75} ? 'badge-medium' : 'badge-hard')"
                              th:text="${assignment.score != null ? assignment.score + '%' : '‚Äî'}"></span>
                    </td>
                    <td th:text="${assignment.exam.questions.size()}"></td>
                    <td>
                        <a th:href="@{'/exam/review/' + ${assignment.id}}" 
                           class="btn btn-secondary btn-sm">View Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
