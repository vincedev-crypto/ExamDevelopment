<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Adaptive Exam System</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ğŸ“ Create Account</h1>
            <p>Register as a student or teacher</p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <!-- Role Selection -->
            <div class="role-selector">
                <div class="role-option" onclick="selectRole('STUDENT')">
                    <input type="radio" id="studentRole" name="role" value="STUDENT" checked>
                    <label for="studentRole">
                        <h3>ğŸ‘¨â€ğŸ“ Student</h3>
                        <p>Take exams and view results</p>
                    </label>
                </div>
                <div class="role-option" onclick="selectRole('TEACHER')">
                    <input type="radio" id="teacherRole" name="role" value="TEACHER">
                    <label for="teacherRole">
                        <h3>ğŸ‘¨â€ğŸ« Teacher</h3>
                        <p>Create and manage exams</p>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group" id="departmentGroup" style="display: none;">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" 
                       placeholder="e.g., Computer Science">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create a password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Re-enter password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Register
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script th:src="@{/js/register.js}"></script>
</body>
</html>
