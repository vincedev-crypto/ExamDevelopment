<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/student-profile.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Profile</h1>
        <p>Manage your account details</p>
    </header>

    <nav>
        <a href="/student/dashboard" class="btn">â¬… Dashboard</a>
        <a href="/student/results" class="btn">ðŸ“Š Results</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </nav>

    <main>
        <div class="profile-card">
            <div class="profile-header">
                <h2>Account Information</h2>
            </div>
            <div class="profile-info">
                <div class="profile-field">
                    <label>Name</label>
                    <div class="value" th:text="${student.name}"></div>
                </div>
                <div class="profile-field">
                    <label>Email</label>
                    <div class="value" th:text="${student.email}"></div>
                </div>
                <div class="profile-field">
                    <label>Status</label>
                    <div class="value" th:text="${student.emailVerified} ? 'Verified' : 'Pending Verification'"></div>
                </div>
            </div>

            <p style="margin-top:20px; color:#6c757d;">Profile editing and password management will be added soon. Reach out to your teacher if you need to update your information.</p>
        </div>
    </main>
</div>
</body>
</html>
