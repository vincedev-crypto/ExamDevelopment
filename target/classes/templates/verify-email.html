<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/verify-email.css}">
</head>
<body>
    <div class="verification-container">
        <div th:if="${success}" class="icon">✓</div>
        <div th:unless="${success}" class="icon" style="color: #e74c3c;">✗</div>
        
        <h1 th:text="${success} ? 'Email Verified!' : 'Verification Failed'"></h1>
        
        <p th:text="${message}"></p>
        
        <a th:if="${success}" href="/login" class="btn btn-primary">Proceed to Login</a>
        <a th:unless="${success}" href="/register" class="btn btn-primary">Register Again</a>
    </div>
</body>
</html>
