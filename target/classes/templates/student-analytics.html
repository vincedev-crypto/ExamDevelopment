<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Analytics</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Performance Analytics</h1>
        <p>Insights for <span th:text="${userName}"></span></p>
    </header>

    <nav>
        <a href="/student/dashboard" class="btn">â¬… Dashboard</a>
        <a href="/student/results" class="btn">ðŸ“Š Results</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </nav>

    <main>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Average Score</h3>
                <p class="stat-value" th:text="${#numbers.formatDecimal(averageScore, 1, 2)} + '%'">0%</p>
            </div>
            <div class="card">
                <h3>Best Score</h3>
                <p class="stat-value" th:text="${#numbers.formatDecimal(bestScore, 1, 2)} + '%'">0%</p>
            </div>
            <div class="card">
                <h3>Completed Exams</h3>
                <p class="stat-value" th:text="${completedExams}">0</p>
            </div>
        </div>

        <div class="table-card" style="margin-top:30px;">
            <h2>Mastery by Subject</h2>
            <table class="question-table">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Mastery Level</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(mastery)}">
                    <td colspan="2" style="text-align:center;">No mastery data recorded yet.</td>
                </tr>
                <tr th:each="row : ${mastery}">
                    <td th:text="${row.subject.name}"></td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" th:style="'width:' + ${row.masteryLevel * 100} + '%'"></div>
                        </div>
                        <span th:text="${#numbers.formatDecimal(row.masteryLevel * 100, 1, 2)} + '%'" style="margin-left:10px;"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<style>
    .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        color: #667eea;
    }
    .progress-bar {
        width: 100%;
        background: #f1f3f5;
        height: 12px;
        border-radius: 999px;
        overflow: hidden;
        display: inline-block;
    }
    .progress {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>
</body>
</html>
